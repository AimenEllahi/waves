<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("r477shctvSpuHLh8_");
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div class="container">
      <section class="panel" id="animation">
        <canvas id="animationCanvas"></canvas>
        <div class="overlay">
          <div class="logoContainer">
            <div class="logo">
              <img class="logoImage" src="/logo1.png" alt="logo">
            </div>
            <div class="logoRight">
              <span>Submit Music</span>
            </div>
          </div>
          <div class="overlayContent">
            <h1>Intertone</h1>
            <p>Forward thinking record label and music company.</p>
          </div>
        </div>
      </section>

      <section class="panel" id="formSection">
        <div class="logoContainer">
          <div class="logo">
            <img class="logoImage" src="/logo1.png" alt="logo">
          </div>
        </div>
        <div class="form-container">
          <h2>Submit Music</h2>
          <p>
            Do you want to release your music on Intertone Records? Fill out the
            form and send us an unreleased demo.
          </p>
          <form id="musicSubmissionForm">
            <div class="form-group">
              <input type="email" id="email" name="email" required />
              <label for="email">Email Address</label>
            </div>
            <div class="form-group">
              <input type="text" id="private-demo" name="private-demo" required />
              <label for="private-demo">Private Demo Link</label>
            </div>
            <div class="form-group">
              <input type="text" id="spotify-link" name="spotify-link" required />
              <label for="spotify-link">Spotify Profile Link</label>
            </div>
            <div class="form-group">
              <input type="text" id="instagram-link" name="instagram-link" required />
              <label for="instagram-link">Instagram Link</label>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>

</html>
